<!DOCTYPE html>
<html lang="en" >
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
 <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<!-- jQuery Modal -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
 <title>BattleShip</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="game-info">
        <p>Turn:<span id="turn-display"></span></p>
        <p>Info:<span id="info" style="color: blueviolet;"></span></p>
        <p>Player1 Missed:<span id="player2-missed" style="color: red;"></span></p>
        <p hidden>Player2 Missed:<span id="player2-missed"></span></p>
        <p>Player1 Hits:<span id="player2-hits" style="color:green"></span></p>
        <p hidden>Player2 Hits:<span id="player2-hits"></span></p>
    </div>
    <div id="gamesboard-container"></div>
    <h4>Player 1</h4>
    <div class="player1-option-container" id="player1-option-containerid">
    <div id="0" class="destroyer-preview destroyer ship" draggable="true"></div>
    <div id="1" class="submrine-preview submrine ship" draggable="true"></div>
    <div id="2" class="cruiser-preview cruiser ship" draggable="true"></div>
    <div id="3" class="battleship-preview battleship ship" draggable="true"></div>
    <div id="4" class="carrier-preview carrier ship" draggable="true"></div>
    </div>
    <button id="player1-flip-button">FLIP</button>
     <h4 hidden> Player 2</h4>
    <div class="player2-option-container player2-option-container2" id="player2-option-containerid" hidden>
        <div id="0" class="destroyer-preview destroyer ship" draggable="true" hidden></div>
        <div id="1" class="submrine-preview submrine ship" draggable="true" hidden></div>
        <div id="2" class="cruiser-preview cruiser ship" draggable="true" hidden></div>
        <div id="3" class="battleship-preview battleship ship" draggable="true" hidden></div>
        <div id="4" class="carrier-preview carrier ship" draggable="true" hidden></div>
        </div>
    <button id="player2-flip-button" hidden>FLIP</button> 
    <br>
    <br>
    
    <button id="start-button">START</button>
    <button id="start-button2" hidden>START</button>
    <button id="restart-button2" hidden>RESTART</button>
    <button id="restart-button" onClick="window.location.reload(true); refresh()">RESTART</button>
    <script src="app.js"></script>


</body>
</html>
